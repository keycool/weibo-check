# 微博热搜分析Skill配置文件模板
# 复制此文件为 config.yaml 并根据需要修改

# 版本号
version: "1.0.0"

# API配置
api:
  tianapi:
    # API密钥（推荐使用环境变量 TIANAPI_KEY）
    # 在此设置密钥不安全，仅供测试使用
    key: ""
    # 请求超时时间（秒）
    timeout: 30
    # 最大重试次数
    max_retries: 3
    # 多平台热搜API地址
    sources:
      weibo: "https://apis.tianapi.com/weibohot/index"
      douyin: "https://apis.tianapi.com/douyinhot/index"
      wechat: "https://apis.tianapi.com/wxhottopic/index"

# 分析配置
analysis:
  # 分析话题数量（默认20个）
  topic_count: 20
  # 是否启用WebSearch获取背景信息
  enable_web_search: true
  # WebSearch请求间隔（秒）
  search_delay: 2
  # 评分权重
  scoring:
    # 有趣度总分
    interesting: 80
    # 有用度总分
    useful: 20
    # 有趣度细分
    interesting_detail:
      novelty: 20        # 新颖性
      resonance: 20      # 情感共鸣
      viral: 20          # 传播潜力
      entertainment: 20  # 娱乐价值
    # 有用度细分
    useful_detail:
      practical: 10      # 实用价值
      market: 10         # 市场潜力

# 路径配置
paths:
  # 数据目录（相对于项目根目录）
  data_dir: "data"
  # 原始数据文件名格式（{source}和{timestamp}将自动替换）
  raw_filename_format: "{source}_raw_{timestamp}.json"
  # 分析报告文件名格式
  report_filename_format: "{source}_analysis_{timestamp}.html"
  # 时间戳格式（Python strftime格式）
  timestamp_format: "%Y%m%d_%H%M%S"

# 输出配置
output:
  # JSON缩进空格数
  json_indent: 2
  # 文件编码
  encoding: "utf-8"
  # 是否保存分析中间结果
  save_intermediate: true
  # 中间结果文件名格式（{source}和{timestamp}将自动替换）
  intermediate_filename: "{source}_analysis_{timestamp}.json"

# 日志配置
logging:
  # 日志级别：DEBUG, INFO, WARNING, ERROR
  level: "INFO"
  # 日志文件路径（相对或绝对）
  file: "logs/skill.log"
  # 是否输出到控制台
  console: true
  # 日志格式
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# HTML报告配置
html:
  # 报告标题
  title: "多平台热搜产品创意分析"
  # 主题：dark, light, auto
  theme: "dark"
  # 是否启用动画
  enable_animation: true
  # 是否启用搜索功能
  enable_search: true
  # 是否启用筛选功能
  enable_filter: true

# 评分等级配置
grades:
  # 优秀分数线
  excellent: 80
  # 良好分数线
  good: 60
  # 普通分数线（以下）
  average: 0
